<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e6f3ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cce7ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="800" height="500" fill="url(#skyGradient)"/>
  
  <!-- Background Clouds -->
  <ellipse cx="150" cy="80" rx="40" ry="20" fill="url(#cloudGradient)"/>
  <ellipse cx="180" cy="75" rx="50" ry="25" fill="url(#cloudGradient)"/>
  <ellipse cx="650" cy="60" rx="45" ry="22" fill="url(#cloudGradient)"/>
  <ellipse cx="680" cy="55" rx="35" ry="18" fill="url(#cloudGradient)"/>
  
  <!-- Ground -->
  <path d="M0 400 Q200 390 400 395 Q600 400 800 390 L800 500 L0 500 Z" fill="#f0f8f0"/>
  
  <!-- Solar Panels (Left Side) -->
  <g transform="translate(50,300)">
    <!-- Panel Base -->
    <rect x="0" y="30" width="120" height="60" fill="#003D6B" rx="4"/>
    <rect x="5" y="35" width="110" height="50" fill="#0066CC" rx="2"/>
    <!-- Panel Grid -->
    <line x1="5" y1="50" x2="115" y2="50" stroke="#003D6B" stroke-width="1"/>
    <line x1="5" y1="65" x2="115" y2="65" stroke="#003D6B" stroke-width="1"/>
    <line x1="35" y1="35" x2="35" y2="85" stroke="#003D6B" stroke-width="1"/>
    <line x1="55" y1="35" x2="55" y2="85" stroke="#003D6B" stroke-width="1"/>
    <line x1="85" y1="35" x2="85" y2="85" stroke="#003D6B" stroke-width="1"/>
    <!-- Support Structure -->
    <polygon points="10,90 30,90 25,100 15,100" fill="#6b7280"/>
    <polygon points="90,90 110,90 105,100 95,100" fill="#6b7280"/>
  </g>
  
  <!-- Transmission Tower (Center) -->
  <g transform="translate(350,180)">
    <!-- Tower Base -->
    <polygon points="50,200 60,200 55,220 45,220" fill="#6b7280"/>
    <!-- Tower Structure -->
    <polygon points="50,50 55,200 45,200" fill="#8b9dc3"/>
    <!-- Cross Beams -->
    <line x1="35" y1="80" x2="65" y2="80" stroke="#6b7280" stroke-width="3"/>
    <line x1="38" y1="120" x2="62" y2="120" stroke="#6b7280" stroke-width="3"/>
    <line x1="42" y1="160" x2="58" y2="160" stroke="#6b7280" stroke-width="3"/>
    <!-- Power Lines -->
    <line x1="35" y1="80" x2="0" y2="90" stroke="#374151" stroke-width="2"/>
    <line x1="65" y1="80" x2="100" y2="90" stroke="#374151" stroke-width="2"/>
    <line x1="35" y1="80" x2="200" y2="95" stroke="#374151" stroke-width="2"/>
    <!-- Lightning Symbol -->
    <polygon points="48,30 52,30 50,40 54,40 48,55 50,45 46,45" fill="#fbbf24"/>
  </g>
  
  <!-- Transformer Box (Right Side) -->
  <g transform="translate(580,320)">
    <!-- Main Box -->
    <rect x="0" y="0" width="80" height="60" fill="#003D6B" rx="4"/>
    <rect x="5" y="5" width="70" height="50" fill="#0066CC" rx="2"/>
    <!-- Control Panel -->
    <rect x="15" y="15" width="25" height="30" fill="#003D6B" rx="2"/>
    <circle cx="22" cy="25" r="3" fill="#10b981"/>
    <circle cx="32" cy="25" r="3" fill="#ef4444"/>
    <rect x="18" y="32" width="18" height="8" fill="#374151" rx="1"/>
    <!-- Vents -->
    <line x1="50" y1="15" x2="65" y2="15" stroke="#003D6B" stroke-width="2"/>
    <line x1="50" y1="20" x2="65" y2="20" stroke="#003D6B" stroke-width="2"/>
    <line x1="50" y1="25" x2="65" y2="25" stroke="#003D6B" stroke-width="2"/>
    <line x1="50" y1="30" x2="65" y2="30" stroke="#003D6B" stroke-width="2"/>
    <!-- Warning Sign -->
    <polygon points="55,35 70,35 62.5,50" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <text x="62.5" y="45" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#1f2937">!</text>
  </g>
  
  <!-- Worker 1 (Left, with tablet) -->
  <g transform="translate(120,350)">
    <!-- Body -->
    <ellipse cx="25" cy="40" rx="12" ry="20" fill="#0066CC"/>
    <!-- Head -->
    <circle cx="25" cy="15" r="8" fill="#fbbf24"/>
    <!-- Hard Hat -->
    <path d="M17 15 Q25 8 33 15 Q33 12 25 10 Q17 12 17 15" fill="#fbbf24"/>
    <!-- Arms -->
    <ellipse cx="35" cy="30" rx="4" ry="12" fill="#fbbf24"/>
    <ellipse cx="15" cy="30" rx="4" ry="12" fill="#fbbf24"/>
    <!-- Legs -->
    <ellipse cx="20" cy="65" rx="4" ry="15" fill="#003D6B"/>
    <ellipse cx="30" cy="65" rx="4" ry="15" fill="#003D6B"/>
    <!-- Tablet -->
    <rect x="35" y="25" width="12" height="8" fill="#374151" rx="1"/>
    <rect x="36" y="26" width="10" height="6" fill="#e5e7eb" rx="1"/>
  </g>
  
  <!-- Worker 2 (Center, pointing) -->
  <g transform="translate(250,340)">
    <!-- Body -->
    <ellipse cx="25" cy="45" rx="12" ry="22" fill="#0066CC"/>
    <!-- Head -->
    <circle cx="25" cy="18" r="8" fill="#fbbf24"/>
    <!-- Hard Hat -->
    <path d="M17 18 Q25 11 33 18 Q33 15 25 13 Q17 15 17 18" fill="#f59e0b"/>
    <!-- Arms -->
    <ellipse cx="15" cy="35" rx="4" ry="12" fill="#fbbf24"/>
    <ellipse cx="40" cy="25" rx="4" ry="10" fill="#fbbf24" transform="rotate(-30 40 25)"/>
    <!-- Legs -->
    <ellipse cx="20" cy="70" rx="4" ry="15" fill="#003D6B"/>
    <ellipse cx="30" cy="70" rx="4" ry="15" fill="#003D6B"/>
  </g>
  
  <!-- Worker 3 (Right, with tools) -->
  <g transform="translate(480,360)">
    <!-- Body -->
    <ellipse cx="25" cy="35" rx="12" ry="18" fill="#0066CC"/>
    <!-- Head -->
    <circle cx="25" cy="12" r="8" fill="#fbbf24"/>
    <!-- Hard Hat -->
    <path d="M17 12 Q25 5 33 12 Q33 9 25 7 Q17 9 17 12" fill="#ef4444"/>
    <!-- Arms -->
    <ellipse cx="35" cy="25" rx="4" ry="10" fill="#fbbf24"/>
    <ellipse cx="15" cy="25" rx="4" ry="10" fill="#fbbf24"/>
    <!-- Legs -->
    <ellipse cx="20" cy="60" rx="4" ry="15" fill="#003D6B"/>
    <ellipse cx="30" cy="60" rx="4" ry="15" fill="#003D6B"/>
    <!-- Tool -->
    <rect x="35" y="20" width="8" height="3" fill="#6b7280" rx="1"/>
    <rect x="39" y="15" width="1" height="10" fill="#374151"/>
  </g>
  
  <!-- Electrical Equipment (Background Right) -->
  <g transform="translate(650,340)">
    <!-- Control Cabinet -->
    <rect x="0" y="0" width="60" height="45" fill="#6b7280" rx="3"/>
    <rect x="5" y="5" width="50" height="35" fill="#8b9dc3" rx="2"/>
    <!-- Gauges -->
    <circle cx="20" cy="20" r="6" fill="#e5e7eb"/>
    <circle cx="40" cy="20" r="6" fill="#e5e7eb"/>
    <line x1="20" y1="15" x2="22" y2="22" stroke="#10b981" stroke-width="2"/>
    <line x1="40" y1="18" x2="38" y2="24" stroke="#ef4444" stroke-width="2"/>
    <!-- Switches -->
    <rect x="15" y="30" width="8" height="4" fill="#374151" rx="1"/>
    <rect x="37" y="30" width="8" height="4" fill="#374151" rx="1"/>
  </g>
  
  <!-- Additional Solar Panel (Right Background) -->
  <g transform="translate(520,280)">
    <rect x="0" y="30" width="80" height="40" fill="#003D6B" rx="3"/>
    <rect x="3" y="33" width="74" height="34" fill="#0066CC" rx="2"/>
    <line x1="3" y1="42" x2="77" y2="42" stroke="#003D6B" stroke-width="1"/>
    <line x1="3" y1="58" x2="77" y2="58" stroke="#003D6B" stroke-width="1"/>
    <line x1="25" y1="33" x2="25" y2="67" stroke="#003D6B" stroke-width="1"/>
    <line x1="55" y1="33" x2="55" y2="67" stroke="#003D6B" stroke-width="1"/>
  </g>
</svg>
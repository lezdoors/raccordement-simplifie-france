<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="formGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Background Clouds -->
  <ellipse cx="480" cy="50" rx="35" ry="18" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="510" cy="45" rx="45" ry="22" fill="#ffffff" opacity="0.7"/>
  
  <!-- Ground -->
  <path d="M0 320 Q150 310 300 315 Q450 320 600 310 L600 400 L0 400 Z" fill="#f0f8f0"/>
  
  <!-- Large Digital Form/Screen (Center) -->
  <g transform="translate(220,140)">
    <!-- Screen Frame -->
    <rect x="0" y="0" width="160" height="120" fill="#1f2937" rx="8"/>
    <rect x="8" y="8" width="144" height="104" fill="url(#formGradient)" rx="4"/>
    
    <!-- Form Header -->
    <rect x="15" y="15" width="130" height="20" fill="#0066CC" rx="2"/>
    <text x="80" y="28" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Raccordement Enedis</text>
    
    <!-- Form Fields -->
    <rect x="20" y="45" width="120" height="12" fill="#e5e7eb" rx="2"/>
    <rect x="20" y="62" width="80" height="12" fill="#e5e7eb" rx="2"/>
    <rect x="20" y="79" width="100" height="12" fill="#e5e7eb" rx="2"/>
    
    <!-- Submit Button -->
    <rect x="20" y="96" width="60" height="12" fill="#003D6B" rx="2"/>
    <text x="50" y="104" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="white">Valider</text>
    
    <!-- Progress Indicator -->
    <circle cx="130" cy="50" r="4" fill="#10b981"/>
    <circle cx="130" cy="65" r="4" fill="#10b981"/>
    <circle cx="130" cy="80" r="4" fill="#e5e7eb"/>
    
    <!-- Screen Stand -->
    <rect x="70" y="120" width="20" height="15" fill="#6b7280" rx="2"/>
    <rect x="60" y="135" width="40" height="5" fill="#6b7280" rx="2"/>
  </g>
  
  <!-- Worker 1 (Left, with tablet) -->
  <g transform="translate(80,240)">
    <!-- Body -->
    <ellipse cx="25" cy="45" rx="14" ry="25" fill="#0066CC"/>
    <!-- Head -->
    <circle cx="25" cy="18" r="10" fill="#fbbf24"/>
    <!-- Hard Hat -->
    <path d="M15 18 Q25 10 35 18 Q35 14 25 12 Q15 14 15 18" fill="#f59e0b"/>
    <!-- Arms -->
    <ellipse cx="12" cy="35" rx="5" ry="15" fill="#fbbf24"/>
    <ellipse cx="40" cy="35" rx="5" ry="15" fill="#fbbf24"/>
    <!-- Legs -->
    <ellipse cx="18" cy="75" rx="5" ry="18" fill="#003D6B"/>
    <ellipse cx="32" cy="75" rx="5" ry="18" fill="#003D6B"/>
    
    <!-- Tablet -->
    <rect x="38" y="28" width="16" height="12" fill="#1f2937" rx="2"/>
    <rect x="40" y="30" width="12" height="8" fill="#ffffff" rx="1"/>
    <!-- Tablet Content -->
    <line x1="41" y1="32" x2="50" y2="32" stroke="#0066CC" stroke-width="1"/>
    <line x1="41" y1="34" x2="48" y2="34" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="41" y1="36" x2="51" y2="36" stroke="#6b7280" stroke-width="0.5"/>
  </g>
  
  <!-- Worker 2 (Right, reviewing plans) -->
  <g transform="translate(430,250)">
    <!-- Body -->
    <ellipse cx="25" cy="40" rx="14" ry="22" fill="#0066CC"/>
    <!-- Head -->
    <circle cx="25" cy="15" r="10" fill="#fbbf24"/>
    <!-- Hard Hat -->
    <path d="M15 15 Q25 7 35 15 Q35 11 25 9 Q15 11 15 15" fill="#ef4444"/>
    <!-- Arms -->
    <ellipse cx="12" cy="30" rx="5" ry="12" fill="#fbbf24"/>
    <ellipse cx="38" cy="30" rx="5" ry="12" fill="#fbbf24"/>
    <!-- Legs -->
    <ellipse cx="18" cy="68" rx="5" ry="16" fill="#003D6B"/>
    <ellipse cx="32" cy="68" rx="5" ry="16" fill="#003D6B"/>
    
    <!-- Electrical Plans -->
    <rect x="35" y="22" width="20" height="15" fill="#ffffff" rx="1" stroke="#e5e7eb"/>
    <!-- Plan Details -->
    <line x1="37" y1="25" x2="52" y2="25" stroke="#0066CC" stroke-width="1"/>
    <line x1="37" y1="28" x2="48" y2="28" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="37" y1="31" x2="50" y2="31" stroke="#6b7280" stroke-width="0.5"/>
    <circle cx="45" cy="34" r="1.5" fill="#10b981"/>
  </g>
  
  <!-- Worker 3 (Center-left, consulting) -->
  <g transform="translate(150,260)">
    <!-- Body -->
    <ellipse cx="25" cy="35" rx="12" ry="20" fill="#0066CC"/>
    <!-- Head -->
    <circle cx="25" cy="12" r="9" fill="#fbbf24"/>
    <!-- Hard Hat -->
    <path d="M16 12 Q25 5 34 12 Q34 9 25 7 Q16 9 16 12" fill="#10b981"/>
    <!-- Arms -->
    <ellipse cx="15" cy="25" rx="4" ry="12" fill="#fbbf24"/>
    <ellipse cx="35" cy="25" rx="4" ry="12" fill="#fbbf24"/>
    <!-- Legs -->
    <ellipse cx="20" cy="60" rx="4" ry="15" fill="#003D6B"/>
    <ellipse cx="30" cy="60" rx="4" ry="15" fill="#003D6B"/>
    
    <!-- Clipboard -->
    <rect x="32" y="18" width="12" height="16" fill="#8b9dc3" rx="1"/>
    <rect x="34" y="20" width="8" height="12" fill="#ffffff" rx="1"/>
    <line x1="35" y1="22" x2="41" y2="22" stroke="#0066CC" stroke-width="0.8"/>
    <line x1="35" y1="24" x2="40" y2="24" stroke="#6b7280" stroke-width="0.5"/>
    <line x1="35" y1="26" x2="41" y2="26" stroke="#6b7280" stroke-width="0.5"/>
    <rect x="35" y="28" width="2" height="2" fill="#10b981"/>
    <rect x="35" y="30" width="2" height="2" fill="#10b981"/>
  </g>
  
  <!-- Background Equipment -->
  <g transform="translate(480,300)">
    <!-- Electrical Panel -->
    <rect x="0" y="0" width="80" height="60" fill="#6b7280" rx="4"/>
    <rect x="5" y="5" width="70" height="50" fill="#8b9dc3" rx="2"/>
    <!-- Meters -->
    <circle cx="25" cy="25" r="8" fill="#e5e7eb"/>
    <circle cx="55" cy="25" r="8" fill="#e5e7eb"/>
    <!-- Gauge Needles -->
    <line x1="25" y1="20" x2="27" y2="28" stroke="#10b981" stroke-width="2"/>
    <line x1="55" y1="22" x2="53" y2="29" stroke="#ef4444" stroke-width="2"/>
    <!-- Status Lights -->
    <circle cx="20" cy="45" r="3" fill="#10b981"/>
    <circle cx="35" cy="45" r="3" fill="#fbbf24"/>
    <circle cx="50" cy="45" r="3" fill="#ef4444"/>
  </g>
  
  <!-- Idea Bulb (Floating) -->
  <g transform="translate(320,60)">
    <circle cx="0" cy="0" r="15" fill="#fbbf24" opacity="0.3"/>
    <circle cx="0" cy="0" r="8" fill="#fbbf24"/>
    <rect x="-2" y="8" width="4" height="6" fill="#8b9dc3" rx="1"/>
    <line x1="-6" y1="-6" x2="6" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
    <line x1="6" y1="-6" x2="-6" y2="6" stroke="#ffffff" stroke-width="1" opacity="0.8"/>
  </g>
  
  <!-- Digital Icons (Floating) -->
  <g transform="translate(120,80)">
    <!-- Checkmark Icon -->
    <circle cx="0" cy="0" r="12" fill="#10b981" opacity="0.8"/>
    <path d="M-5,-1 L-2,3 L5,-5" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(500,90)">
    <!-- Document Icon -->
    <rect x="-6" y="-8" width="12" height="16" fill="#0066CC" opacity="0.8" rx="2"/>
    <rect x="-4" y="-6" width="8" height="2" fill="#ffffff" rx="1"/>
    <rect x="-4" y="-3" width="6" height="1" fill="#ffffff" rx="0.5"/>
    <rect x="-4" y="-1" width="8" height="1" fill="#ffffff" rx="0.5"/>
    <rect x="-4" y="1" width="5" height="1" fill="#ffffff" rx="0.5"/>
  </g>
  
  <!-- Progress Steps (Bottom) -->
  <g transform="translate(50,350)">
    <circle cx="0" cy="0" r="8" fill="#10b981"/>
    <text x="0" y="3" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">1</text>
    <text x="0" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#6b7280">Formulaire</text>
    
    <line x1="8" y1="0" x2="42" y2="0" stroke="#10b981" stroke-width="3"/>
    
    <circle cx="50" cy="0" r="8" fill="#10b981"/>
    <text x="50" y="3" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="50" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#6b7280">Validation</text>
    
    <line x1="58" y1="0" x2="92" y2="0" stroke="#e5e7eb" stroke-width="3"/>
    
    <circle cx="100" cy="0" r="8" fill="#e5e7eb"/>
    <text x="100" y="3" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#9ca3af">3</text>
    <text x="100" y="20" font-family="Arial" font-size="8" text-anchor="middle" fill="#6b7280">Raccordement</text>
  </g>
</svg>